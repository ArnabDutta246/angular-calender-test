<div class="body-login">
  <div class="containerr px-4 pt-2">
    <div class="row">
      <div class="col-12 formSection">
        <div class="d-flex justify-content-between align-item-center px-3 pt-4">
          <img
            src="../../../assets/image/imgs/logo.png"
            alt="occurens"
            id="occurens-logo"
          />
          <ul class="d-flex justify-content-end mt-3">
            <li class="mr-2">
              <a class="" routerLink="/login">
                <button type="button" class="btn btn-primary btn-sm">
                  Sign in
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6 col-md-12">
        <div class="container px-4 pt-4 mt-lg-5 mt-md-4">
          <div class="card-box">
            <div class="card-body-box">
              <h5 class="card-title">Reset your password</h5>
              <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
                <div class="form-group mb-3">
                  <label>New Password</label>

                  <input
                    type="password"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    formControlName="password"
                    [ngClass]="
                      f.password.value !== ''
                        ? f.password.errors
                          ? 'is-invalid'
                          : 'is-valid'
                        : ''
                    "
                    required
                  />
                  <div *ngIf="f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">
                      Password is required
                    </div>
                    <div *ngIf="f.password.errors.pattern">
                      Password must be at least 8 characters conatin
                      (symbo1,numbe1,Capital & small letter)
                    </div>
                    <div *ngIf="f.password.errors.minLength">
                      Password min length should be 8
                    </div>
                  </div>
                </div>
                <div class="form-group mb-3">
                  <label>Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    formControlName="confirmPassword"
                    [ngClass]="
                      f.confirmPassword.value !== ''
                        ? f.confirmPassword.errors
                          ? 'is-invalid'
                          : 'is-valid'
                        : ''
                    "
                    required
                  />

                  <div
                    *ngIf="f.confirmPassword.errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f.confirmPassword.errors.required">
                      Password is required
                    </div>
                    <div *ngIf="f.confirmPassword.errors.pattern">
                      Password not matched
                    </div>
                    <div *ngIf="f.confirmPassword.errors.validatePass">
                      Password not matched
                    </div>
                  </div>
                </div>
                <button
                  class="btn btn-sm btn-primary float-right"
                  type="submit"
                  [disabled]="this.resetPasswordForm.invalid"
                >
                  Set New Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- navbar -->
</div>
